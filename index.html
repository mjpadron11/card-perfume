<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="responsive product card">
    <meta name="author" content="Mariem Padron">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>product</title>
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="product-card">
        <picture class="picture">
            <source srcset="image-product-mobile.jpg" media="(max-width: 720px)" class="mobile-image"/>
            <img src="image-product-desktop.jpg" alt="perfume image" class="perfume-image">
        </picture>
        <div class="product-text">
            <span class="perfume" >PERFUME</span>
            <h1 class="product-title">Gabrielle Essence Eau De Parfum </h1>
                <p class="info">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
            <div class="prices">
                <b class="actual-price">$149.99</b>
                <span class="old-price">$169.99</span>
            </div>
        <button id="button" class="button">
            <img src="icon-cart.svg" alt="shopping cart icon" class="shopping-cart-icon"/>
            <span class="shopping-cart">Add to cart</span>
        </button>
        </div>
    </div>
<script src="scripts.js"></script>
</body>
</html>
